<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Me</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container-fluid mt-3">
        <h1 id="title">Fight Me</h1>

        <div class="row">
            <div class="col">
                <canvas id="game" width="800" height="450"></canvas>

                <button class="btn btn-success" id="start-button" style="font-size: 35px; margin: 0 auto; margin-top: 10px; display: block; justify-content: center;" onclick="startGame()">Start Game</button>

                <div id="game_description"></div>
            </div>

            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title center_text">Create Your Player</h5>
                                <input type="file" style="width: 300px" id="human-image"/>
                                <img id="human_image_show" style="width: 300px" alt="Uploaded image will appear here">
                            </div>
                        </div>

                        <div class="card" id="human-card" style="display: none;">
                            <div class="card-body">
                                <h5 class="card-title" id="human-name">Stupid Sandals</h5>
                                <p class="card-text" id="human-description">
                                    <b>Description:</b> These sandals are stupid
                                </p>
                                <p class="card-text" id="human-hp">
                                    <b>HP:</b> These sandals are stupid
                                </p>
                                <p class="card-text" id="human-attacks">
                                    <b>Attacks:</b> Heel Stomp, Toe Jam, Sock Shock
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title center_text">Create AI Player</h5>
                                <input type="file" style="width: 300px" id="ai-image"/>
                                <!-- <button class="btn btn-primary" onclick="upload_player_image()" style="margin-top: 5px;">Upload Image</button> -->
                                <img id="ai_image_show" style="width: 300px" alt="Uploaded image will appear here">
                            </div>
                        </div>

                        <div class="card" id="ai-card" style="display: none;">
                        <!-- <div class="card" id="ai_description"> -->
                            <div class="card-body">
                                <h5 class="card-title" id="ai-name">Stupid Sandals</h5>
                                <p class="card-text" id="ai-description">
                                    <b>Description:</b> These sandals are stupid
                                </p>
                                <p class="card-text" id="ai-hp">
                                    <b>HP:</b> These sandals are stupid
                                </p>
                                <p class="card-text" id="ai-attacks">
                                    <b>Attacks:</b> Heel Stomp, Toe Jam, Sock Shock
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="game.js"></script>

</body>
</html>
